<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login"  id="login">
        <div class="containerL">
            <div class="boxLogin">
                <div class="imgBack">
                    <a href="../index.html"><img src="./assets/imgs/Back.png" alt=""></a>
                </div>
                <h1>login.</h1>
                <div class="formsLogin">
                    <div class="email">
                        <p>email.</p>
                        <input type="email" name="" id="">
                    </div>
                    <div class="senha">
                        <p>senha.</p>
                        <input type="password" name="" id="">
                    </div>
                    <div class="btnsLogin">
                        <button>entrar</button>
                        <a onclick="irRegistro()" href="#">crie uma conta.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="registro" id="registro" style="display: none;">
        <div class="containerR">
            <div class="boxRegistro">
                <div class="imgBack">
                    <a href="../index.html"><img src="./assets/imgs/Back.png" alt=""></a>
                </div>
                <h1>registro.</h1>
                <div class="formsRegistro">
                    <div class="email">
                        <p>email.</p>
                        <input type="email" name="" id="">
                    </div>
                    <div class="senhas">
                        <div class="senha">
                            <p>senha.</p>
                            <input type="password" name="" id="">
                        </div>
                        <div class="senha">
                            <p>confirme sua senha.</p>
                            <input type="password" name="" id="">
                        </div>
                    </div>
                    <div class="btnsRegistro">
                        <button>criar conta</button>
                        <a onclick="irLogin()" href="#">crie uma conta.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function irRegistro() {
        var login = document.getElementById('login');
        var registro = document.getElementById('registro');
        login.style.display = 'none';
        registro.style.display = 'block';
    }

    function irLogin() {
        var login = document.getElementById('login');
        var registro = document.getElementById('registro');
        login.style.display = 'block';
        registro.style.display = 'none';
    }
</script>

</html>
